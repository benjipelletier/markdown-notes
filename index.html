<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css">
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script src="marked.min.js"></script>
        <script src="script.js"></script>
        <title>Markdown Notes</title>
    </head>
    <body>
           
        <nav class="mb-1 navbar fixed-top navbar-expand-lg navbar-dark indigo darken-3">
            <a class="navbar-brand" href="#">Markdown Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">
                            <i class="fa fa-gear"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container-fluid container-main">
            <div id="container-header" class="row container-header">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1 class="header-title">Welcome to Markdown Notes!</h1>
                    <p class="header-subtitle">Create, edit and organize your notes with ease.</p>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div id="container-menu" class="row container-menu">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <button id="btn-new-note" class="btn btn-indigo" data-toggle="modal" data-target="#modalLoginAvatar"><i class="fa fa-plus mr-1"></i>&nbsp;&nbsp;Add New Note</button>
                </div>
                <div class="col-md-7">
                    <div class="md-form active-pink active-pink-2 mb-3">
                        <input id="search-bar" class="form-control search-bar" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>


            <div id="container-cards-outer" class="row container-cards">
                <div class="col-md-1"></div>
                <div class="col-md-10">

                    <div id="cards-row" class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Test</h4>
                                    <p class="card-text">Test</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Test</h4>
                                            <p class="card-text">Test</p>
                                        </div>
                                    </div>
                        </div>
                        <div class="col-md-4">
                                <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Test</h4>
                                            <p class="card-text">Test</p>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
                <div class="modal-content">                    
                    <div class="modal-body text-left mb-1"> 
                        <h3>Add New Note</h3>                        
                        <div class="md-form ml-0 mr-0">
                            <input id="input-new-note" type="text" class="form-control form-control-sm validate ml-0" placeholder="Enter new note title...">
                        </div>
                        <div class="text-center mt-4">
                            <button id="btn-create-new-note" class="btn btn-indigo">Create New Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    </body>
</html>
