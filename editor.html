<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css">
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script src="marked.min.js"></script>
        <script src="editor.js"></script>
        <title>Markdown Notes</title>
    </head>
    <body>
           
        <!-- Navbar -->
        <nav class="mb-1 navbar fixed-top navbar-expand-lg navbar-dark indigo darken-3">
            <a class="navbar-brand" href="#">Markdown Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">
                            <i class="fa fa-gear"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        <nav class="mb-1 navbar fixed-top navbar-expand-lg navbar-dark indigo darken-3">
            <div class="collapse navbar-collapse" id="navbarSupportedContent-3">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-bold" class="fa fa-bold info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-italic" class="fa fa-italic info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-strikethrough" class="fa fa-strikethrough info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-list-ul" class="fa fa-list-ul info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-list-ol" class="fa fa-list-ol info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-align-center" class="fa fa-align-center info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-quote" class="fa fa-quote-right info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-code" class="fa fa-code info-item"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i id="editor-link" class="fa fa-link info-item"></i>
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item">
                        <span class="navbar-text white-text autosave-info">
                            Last autosave: <span id="autosave-datetime"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            Done
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid container-editor">
            <div class="row">
                <div class="col-md-6 container-markdown-editor">
                    <div id="markdown-editor" class="" contenteditable="true" autofocus></div>
                </div>
                <div class="col-md-6 container-preview">
                    <div id="preview" class=""></div>
                </div>
            </div>
        </div>

        <div class="container-fluid container-info-bar">
            <div class="row">
                <div class="col-md-12">
                    Markdown &emsp; UTF-8 &emsp; <span class="info-text" id="info-words"></span> <span class="info-text" id="info-lines"></span> <span class="info-text" id="info-bytes"></span>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    </body>
</html>
